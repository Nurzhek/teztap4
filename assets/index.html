<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Map</title>
        
        <style>
			html, body, #container {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#tooltip {
				padding: 15px 15px;
				background: #fff;
				box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
				border-radius: 4px;
				display: none;
				position: fixed;
				pointer-events: none;
			}
			select {
				border: 0;
				padding: 4px 10px;
				font-size: 13px;
				box-shadow: 0 1px 3px 0 rgba(38, 38, 38, 0.5);
				border-radius: 4px;
			}
			.input-container {
				position: absolute;  /* Absolute positioning */
				top: 20px;           /* From the top edge of the page */
				left: 20px;          /* From the left edge of the page */
				background-color: transparent;
				padding: 10px;
				z-index: 1000;       /* Ensure it's above other items */
			}
			input[type="text"] {
				padding: 8px;
				border: none;
				border-radius: 4px;
				margin-right: 10px; /* Add some space between the input and button */
			}
			button {
				padding: 10px 20px;
				border: none;
				background-color: #4CAF50; /* Green color */
				color: white;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
			}
			button:hover {
				background-color: #45a049;
			}
            .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
        .popup-content button {
            display: block;
            margin: 0 auto;
        }
        .show {
            display: block;
        }
        </style>
    </head>

        <div id="myPopup" class="popup">
            <div class="popup-content">
                <h1 id="text_price"style="color:green;">
                      GeekforGeeks !

                <button id="closePopup">
                      Close
                  </button>
            </div>
        </div>
        <div id="container">	
			<div class="input-container">
				<select id="productNameSelect" multiple size="5">

				<button onclick="searchProduct()" id="button">Найти</button>
				<p id="result"></p>
			</div>	
		</div>
		<div id="tooltip"></div>
        <script src="https://mapgl.2gis.com/api/js/v1"></script>
        <script>
            button.addEventListener("click", function () {
                myPopup.classList.add("show");
            });
            closePopup.addEventListener("click", function () {
                myPopup.classList.remove("show");
            });
            window.addEventListener("click", function (event) {
                if (event.target == myPopup) {
                    myPopup.classList.remove("show");
                }
            });
        </script>

			const allProducts = [...new Set(groceries.flatMap(grocery => grocery.products.map(product => product.name)))];

const productSelect = document.getElementById('productNameSelect');
allProducts.forEach(product => {
    const option = new Option(product, product);
    productSelect.add(option);
});

function findCheapestGroceryForBasket(productNames) {
    let cheapestTotalPrice = Infinity; // Start with a high number to ensure any price will be lower
    let cheapestGrocery = null;

    for (const grocery of groceries) {
        let basketTotalPrice = 0;
        let allProductsAvailable = true;

        for (const productName of productNames) {
            const product = grocery.products.find(p => p.name === productName);

            if (!product) {
                allProductsAvailable = false;
                break;
            }

            basketTotalPrice += product.price;
        }

        if (allProductsAvailable && basketTotalPrice < cheapestTotalPrice) {
            cheapestTotalPrice = basketTotalPrice;
            cheapestGrocery = grocery;
        }
    }

    return cheapestGrocery ?
        `The best price of the basket will be the cheapest at ${cheapestGrocery.name} for ${cheapestTotalPrice.toFixed(0)} tenge` :
        `No grocery store contains all selected products.`;
}

function searchProduct() {
    const selectedOptions = Array.from(document.getElementById('productNameSelect').selectedOptions);
    const selectedProducts = selectedOptions.map(option => option.value);
    const result = findCheapestGroceryForBasket(selectedProducts);

    document.getElementById("text_price").innerText = result;
}

					tooltipEl.style.top = `${event.point[1] + offset}px`;
